<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Calculator</h1>
            <button id="themeToggle" class="theme-toggle">
                <span class="light-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </span>
                <span class="dark-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </span>
            </button>
        </div>
        
        <div class="expense-form">
            <h2>Add New Expense</h2>
            <div class="form-group">
                <input type="text" id="category" placeholder="Category" required>
                <input type="number" id="amount" placeholder="Amount ($)" required>
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <div class="expenses-table">
            <h2>Expenses List</h2>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expensesList">
                </tbody>
            </table>
        </div>

        <button class="calculate-btn" onclick="calculateExpenses()">Calculate</button>

        <div class="results" id="results">
            <div class="result-card">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0</p>
            </div>
            <div class="result-card">
                <h3>Average Daily Expense</h3>
                <p id="averageExpense">$0</p>
            </div>
            <div class="result-card">
                <h3>Top 3 Expenses</h3>
                <ul id="topExpenses">
                    <li>No expenses yet</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
